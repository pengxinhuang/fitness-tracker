        // åŠ è½½è¿åŠ¨è®°å½•
        async function loadWorkouts() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const startDate = `${year}-${month}-01`;
            const endDate = `${year}-${month}-${new Date(year, now.getMonth() + 1, 0).getDate()}`;
            
            try {
                const { data: workouts, error } = await supabaseClient
                    .from('workouts')
                    .select('*')
                    .gte('date', startDate)
                    .lte('date', endDate)
                    .order('date', { ascending: true });

                if (error) throw error;

                // è½¬æ¢ä¸ºæ—¥å†äº‹ä»¶
                const events = workouts.map(workout => {
                    let title = getWorkoutTypeName(workout.type);
                    let totalMinutes = 0;
                    
                    // è§£æå­˜å‚¨çš„æ•°æ®
                    if (workout.note && workout.note.startsWith('{')) {
                        try {
                            const data = JSON.parse(workout.note);
                            if (workout.type === 'mixed') {
                                title = `åŠ›é‡${data.strength_min}åˆ†é’Ÿ + æœ‰æ°§${data.cardio_min}åˆ†é’Ÿ`;
                                totalMinutes = data.strength_min + data.cardio_min;
                            } else if (workout.type === 'strength') {
                                totalMinutes = data.strength_min || workout.cardio_min;
                                title = `${title} - ${totalMinutes}åˆ†é’Ÿ`;
                            } else {
                                totalMinutes = workout.cardio_min;
                                title = `${title} - ${totalMinutes}åˆ†é’Ÿ`;
                            }
                        } catch (e) {
                            totalMinutes = workout.cardio_min;
                            title = `${title} - ${totalMinutes}åˆ†é’Ÿ`;
                        }
                    } else {
                        totalMinutes = workout.cardio_min;
                        title = `${title} - ${totalMinutes}åˆ†é’Ÿ`;
                    }
                    
                    return {
                        id: workout.id,
                        title: title,
                        date: workout.date,
                        backgroundColor: getWorkoutColor(workout.type),
                        borderColor: getWorkoutColor(workout.type),
                        extendedProps: {
                            type: workout.type,
                            cardio_min: workout.cardio_min,
                            note: workout.note,
                            totalMinutes: totalMinutes
                        }
                    };
                });
                
                // æ›´æ–°æ—¥å†
                calendar.removeAllEvents();
                calendar.addEventSource(events);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                if (error.message && error.message.includes('JWT')) {
                    // Token è¿‡æœŸï¼Œå°è¯•åˆ·æ–°
                    const { error: refreshError } = await supabaseClient.auth.refreshSession();
                    if (refreshError) {
                        logout();
                    } else {
                        loadWorkouts(); // é‡è¯•
                    }
                } else {
                    showMessage('error', 'åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•');
                }
            }
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const startDate = `${year}-${month}-01`;
            const endDate = `${year}-${month}-${new Date(year, now.getMonth() + 1, 0).getDate()}`;
            
            try {
                const { data: workouts, error } = await supabaseClient
                    .from('workouts')
                    .select('*')
                    .gte('date', startDate)
                    .lte('date', endDate)
                    .order('date', { ascending: true });

                if (error) throw error;

                // è®¡ç®—ç»Ÿè®¡æ•°æ®
                const totalWorkouts = workouts.length;
                let totalMinutes = 0;
                let strengthMinutes = 0;
                let cardioMinutes = 0;
                
                // è®¡ç®—æ€»æ—¶é•¿å’Œåˆ†ç±»æ—¶é•¿
                workouts.forEach(w => {
                    totalMinutes += w.cardio_min;
                    
                    if (w.note && w.note.startsWith('{')) {
                        try {
                            const data = JSON.parse(w.note);
                            if (w.type === 'mixed') {
                                strengthMinutes += data.strength_min || 0;
                                cardioMinutes += data.cardio_min || 0;
                            } else if (w.type === 'strength') {
                                strengthMinutes += data.strength_min || w.cardio_min;
                            } else {
                                cardioMinutes += w.cardio_min;
                            }
                        } catch (e) {
                            if (w.type === 'cardio' || w.type === 'running' || w.type === 'cycling') {
                                cardioMinutes += w.cardio_min;
                            } else if (w.type === 'strength') {
                                strengthMinutes += w.cardio_min;
                            }
                        }
                    } else {
                        if (w.type === 'cardio' || w.type === 'running' || w.type === 'cycling') {
                            cardioMinutes += w.cardio_min;
                        } else if (w.type === 'strength') {
                            strengthMinutes += w.cardio_min;
                        }
                    }
                });
                
                const avgMinutes = totalWorkouts > 0 ? Math.round(totalMinutes / totalWorkouts) : 0;
                
                // è®¡ç®—è¿ç»­å¤©æ•°
                const currentStreak = calculateStreak(workouts);
                
                // æ›´æ–°æ˜¾ç¤º
                document.getElementById('totalWorkouts').textContent = totalWorkouts;
                document.getElementById('totalMinutes').textContent = totalMinutes;
                document.getElementById('avgMinutes').textContent = avgMinutes;
                document.getElementById('currentStreak').textContent = currentStreak;
                
                // æ˜¾ç¤ºç±»å‹åˆ†å¸ƒ
                displayTypeDistribution(workouts);
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
                document.getElementById('totalWorkouts').textContent = '-';
                document.getElementById('totalMinutes').textContent = '-';

                document.getElementById('currentStreak').textContent = '-';

        }

        // è®¡ç®—è¿ç»­æ‰“å¡å¤©æ•°
        function calculateStreak(workouts) {
            if (workouts.length === 0) return 0;
            
            // æŒ‰æ—¥æœŸæ’åº
            const sortedDates = [...new Set(workouts.map(w => w.date))].sort().reverse();
            
            let streak = 0;
            const today = new Date().toISOString().split('T')[0];
            let checkDate = today;
            
            for (const date of sortedDates) {
                if (date === checkDate) {
                    streak++;
                    // è®¡ç®—å‰ä¸€å¤©
                    const d = new Date(checkDate);
                    d.setDate(d.getDate() - 1);
                    checkDate = d.toISOString().split('T')[0];
                } else if (date < checkDate) {
                    // ä¸­æ–­äº†
                    break;
                }
            }
            
            return streak;
        }
